name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers and system deps
        run: pnpm exec playwright install --with-deps

      - name: Run unit tests
        run: pnpm run test

      - name: Run e2e tests (blocking smoke - Chromium only)
        env:
          CI: true
        run: pnpm exec playwright test --workers=4 --grep-invert @nonblocking --project=chromium

      - name: Run e2e tests (non-blocking - Mobile Chrome)
        env:
          CI: true
        run: pnpm exec playwright test --workers=4 --grep @nonblocking --project="Mobile Chrome"
        continue-on-error: true

      - name: Build (GitHub Pages)
        env:
          GITHUB_PAGES: true
        run: pnpm run build:github

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4